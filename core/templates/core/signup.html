{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <style>
        /* Reuse the same styles from login.html */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { border: 2px solid #000; padding: 30px; background: #fff; width: 300px; box-shadow: 4px 4px 0px 0px #000; }
        h2 { text-align: center; margin-bottom: 20px; font-weight: bold; text-decoration: underline; text-underline-offset: 4px; }
        form label { display: block; margin-top: 10px; font-size: 0.9em; }
        /* Style for inputs generated by the Django form */
        #id_username, #id_first_name, #id_last_name, #id_password1, #id_password2 { width: 100%; padding: 5px; margin-bottom: 15px; border: 1px solid #000; box-sizing: border-box; outline: none; }
        .log-in-btn { width: 100px; padding: 5px; background-color: #e0e0e0; border: 1px solid #000; cursor: pointer; margin: 15px auto 10px; display: block; font-weight: bold; box-shadow: 1px 1px 0px 0px #000; transition: transform 0.1s ease; }
        .log-in-btn:active { transform: translate(1px, 1px); box-shadow: none; }
        .login-link { text-align: center; margin-top: 25px; font-size: 0.9em; }
        .login-link a { color: #000; text-decoration: underline; font-weight: bold; }
        .error-message { color: red; font-size: 0.8em; margin-top: -10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <p class="error-message">{{ error }}</p>
                {% endfor %}
            {% endfor %}

            {% if form.non_field_errors %}
                <p class="error-message">{{ form.non_field_errors }}</p>
            {% endif %}

            <button type="submit" class="log-in-btn">Register</button>
        </form>

        <p class="login-link">
            Already a user? <a href="{% url 'login' %}">Log In</a>
        </p>
    </div>
</body>
</html>
