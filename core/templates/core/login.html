{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityPulse Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #007bff;
            --primary-light: #e6f2ff;
            --background-color: #f0f4f8; /* Light gray-blue background */
            --card-background: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --error-color: #dc3545;
            --error-light: #fbebee;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --border-radius: 16px;
        }

        /* Base & Reset */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background-color: var(--card-background); /* White background on mobile */
            margin: 0;
            /* Flex layout for desktop centering */
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligns content to top on mobile */
            flex-direction: column;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            padding: 0 20px;
        }
        
        /* --- BRAND HEADER --- */
        .brand-header {
            text-align: center;
            padding: 60px 0 40px 0;
        }
        .brand-title {
            font-size: 2.5rem; /* Larger title */
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .brand-title .material-icons {
            font-size: 3rem; /* Larger icon */
        }

        /* --- BEAUTIFUL MODE TOGGLES --- */
        .mode-toggles {
            display: flex;
            background-color: var(--background-color);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 30px;
        }
        .mode-toggle {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .mode-toggle.active {
            background-color: var(--card-background);
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        /* --- STYLED FORM & INPUTS --- */
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            /* Light gray background to stand out on mobile's white screen */
            background-color: var(--background-color); 
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--card-background);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        /* --- ERROR MESSAGE --- */
        .error-message-box {
            background-color: var(--error-light);
            color: var(--error-color);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
        }

        /* --- LOGIN BUTTON --- */
        .log-in-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color); 
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.05rem;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .log-in-btn:hover {
            background-color: #0056b3;
        }
        .log-in-btn:active {
            transform: scale(0.98);
        }

        /* --- FOOTER SIGNUP LINK --- */
        .signup-link {
            text-align: center;
            margin-top: 30px;
            padding-bottom: 30px; /* Space at bottom */
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* ----------------------------------- */
        /* DESKTOP OVERRIDES (Tablet & up)   */
        /* ----------------------------------- */
        @media (min-width: 768px) {
            body {
                background-color: var(--background-color); /* Gray bg on desktop */
                justify-content: center; /* Vertically center the card */
            }

            /* Restore the centered card */
            .login-container {
                width: 100%;
                max-width: 420px; /* Wider, modern card */
                padding: 40px;
                border-radius: var(--border-radius);
                background-color: var(--card-background);
                box-shadow: var(--shadow);
                border: 1px solid var(--border-color);
            }

            .brand-header {
                padding: 0 0 30px 0; /* Less padding inside card */
            }

            .form-control {
                /* On desktop, inputs are white to contrast with white card bg */
                background-color: var(--card-background); 
            }

            .signup-link {
                padding-bottom: 0; /* No extra padding needed */
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <header class="brand-header">
            <h1 class="brand-title">
                <span class="material-icons">maps_home_work</span> CityPulse
            </h1>
        </header>

        <div class="mode-toggles">
            <button id="user-mode" class="mode-toggle active">USER</button> 
            <button id="admin-mode" class="mode-toggle">ADMIN</button>
        </div>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <input type="hidden" name="login_role" id="login_role_input" value="user">
            
            {% if form.non_field_errors or form.errors %}
                <div class="error-message-box">
                    Invalid credentials. Please check your username and password.
                </div>
            {% endif %}

            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" 
                       placeholder="Enter your username" required 
                       value="{{ form.username.value|default:'' }}">
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" 
                       placeholder="Enter your password" required>
            </div>

            <button type="submit" class="log-in-btn">LOG IN</button>

            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}

        </form>

        <p class="signup-link" id="signup-link-container">
            New to CityPulse? <a href="{% url 'signup' %}">Sign Up</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userMode = document.getElementById('user-mode');
            const adminMode = document.getElementById('admin-mode');
            const roleInput = document.getElementById('login_role_input');
            const signupLinkContainer = document.getElementById('signup-link-container'); 
            const usernameField = document.getElementById('id_username'); 
            const passwordField = document.getElementById('id_password'); 
            const errorBox = document.querySelector('.error-message-box');

            function setActiveMode(mode) {
                if (mode === 'user') {
                    userMode.classList.add('active');
                    adminMode.classList.remove('active');
                    roleInput.value = 'user'; 
                    signupLinkContainer.style.display = 'block'; 
                } else if (mode === 'admin') {
                    adminMode.classList.add('active');
                    userMode.classList.remove('active');
                    roleInput.value = 'admin'; 
                    signupLinkContainer.style.display = 'none';
                }
                
                // Clear fields and error on mode switch
                if (usernameField) usernameField.value = '';
                if (passwordField) passwordField.value = '';
                if (errorBox) errorBox.style.display = 'none';
            }
            
            userMode.addEventListener('click', () => setActiveMode('user'));
            adminMode.addEventListener('click', () => setActiveMode('admin'));
            
            // Set initial state
            setActiveMode(roleInput.value);
        });
    </script>
</body>
</html>
