{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script> 
    
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4; 
        }

        .login-container {
            border: 2px solid #000; 
            padding: 30px;
            background: #fff;
            width: 300px;
            box-shadow: 4px 4px 0px 0px #000;
        }

        .mode-toggles {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .mode-toggles span.active {
            text-decoration: underline; 
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* Target the input fields generated by the Django form */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #000; 
            box-sizing: border-box;
            outline: none; 
        }

        .log-in-btn {
            width: 100px;
            padding: 5px;
            background-color: #e0e0e0; 
            border: 1px solid #000;
            cursor: pointer;
            margin: 15px auto 10px;
            display: block; 
            font-weight: bold;
            box-shadow: 1px 1px 0px 0px #000;
            transition: transform 0.1s ease;
        }
        
        .log-in-btn:active {
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9em;
        }

        .signup-link a {
            color: #000;
            text-decoration: underline;
            font-weight: bold;
        }
        
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="mode-toggles">
            <span class="active">user</span> 
            <span>admin</span>
        </div>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <label for="{{ form.username.id_for_label }}">username</label>
            {{ form.username }} 

            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}

            {% if form.errors %}
                <p class="error-message">Your username and password didn't match. Please try again.</p>
            {% endif %}

            <button type="submit" class="log-in-btn">log in</button>

            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}

        </form>

        <p class="signup-link">
            not a user? <a href="{% url 'signup' %}">sign up</a>
        </p>
    </div>
</body>
</html>
